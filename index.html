<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDPKE-2-5Lsu8jlLC0sY-yeDxaLEYlAr7I",
  authDomain: "shoaibinvitees.firebaseapp.com",
  databaseURL: "https://shoaibinvitees-default-rtdb.firebaseio.com",
  projectId: "shoaibinvitees",
  storageBucket: "shoaibinvitees.firebasestorage.app",
  messagingSenderId: "130814551281",
  appId: "1:130814551281:web:41eebbe37571e2fe06f550",
  measurementId: "G-Z04S4346YL"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const guestRef = ref(db,"guests");

window.saveGuest = function(){
  const nameVal = document.getElementById("name").value.trim();
  const countVal = document.getElementById("count").value;
  const arrivalVal = document.getElementById("arrival").value;
  const accVal = document.getElementById("accommodation").value;
  const transportVal = document.getElementById("transport").value;
  const finalVal = document.getElementById("finalized").value;
  const editKey = document.getElementById("editKey").value;

  if(!nameVal || !countVal || !arrivalVal){
    alert("Please fill required fields");
    return;
  }

  const data = { name:nameVal, count:countVal, arrival:arrivalVal, accommodation:accVal, transport:transportVal, finalized:finalVal };

  if(editKey){
    update(ref(db,"guests/"+editKey), data);
  } else {
    push(guestRef, data);
  }

  document.getElementById("name").value="";
  document.getElementById("count").value="";
  document.getElementById("arrival").value="";
  document.getElementById("finalized").value="No";
  document.getElementById("editKey").value="";

  showSuccess();
};

// Dynamic table render
function renderGuestTable(){
  onValue(guestRef,(snapshot)=>{
    const tbody=document.querySelector("#guestTable tbody");
    tbody.innerHTML="";
    let total=0;

    snapshot.forEach(child=>{
      const g=child.val();
      const key=child.key;
      total+=parseInt(g.count||0);

      const row=document.createElement("tr");
      if(g.finalized==="Yes") row.classList.add("locked");

      let actions = "Locked";
      if(!g.finalized || g.finalized==="No" || window.isAdmin){
        actions = `<button onclick="editGuest('${key}')">Edit</button>
                   <button onclick="deleteGuest('${key}')">Delete</button>`;
      }

      row.innerHTML=`<td>${g.name}</td>
                     <td>${g.count}</td>
                     <td>${g.arrival}</td>
                     <td>${g.accommodation}</td>
                     <td>${g.transport}</td>
                     <td>${g.finalized}</td>
                     <td>${actions}</td>`;
      tbody.appendChild(row);
    });

    document.getElementById("totalGuests").innerText=total;
  });
}
renderGuestTable();

window.editGuest=async function(key){
  const snapshot=await get(ref(db,"guests/"+key));
  const g=snapshot.val();
  document.getElementById("editKey").value=key;
  document.getElementById("name").value=g.name;
  document.getElementById("count").value=g.count;
  document.getElementById("arrival").value=g.arrival;
  document.getElementById("accommodation").value=g.accommodation;
  document.getElementById("transport").value=g.transport;
  document.getElementById("finalized").value=g.finalized;
  window.scrollTo({top:0,behavior:"smooth"});
};

window.deleteGuest=function(key){
  if(confirm("Delete this record?")){
    remove(ref(db,"guests/"+key));
  }
};

window.exportToExcel=function(){
  let table=document.getElementById("guestTable").outerHTML;
  let dataType='application/vnd.ms-excel';
  let a=document.createElement('a');
  a.href='data:' + dataType + ', ' + encodeURIComponent(table);
  a.download='Wedding_Guest_List.xls';
  a.click();
};
</script>
