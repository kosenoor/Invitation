<!DOCTYPE html>

<style>

/* ===================== BODY ===================== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg,#4e0d67,#8e2de2,#ff512f,#dd2476);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow-x: hidden;
  color: #fff;
}

@keyframes gradientBG {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* ===================== FLOWERS ===================== */
.flower {
  position: fixed;
  top: -50px;
  font-size: 20px;
  animation: fall linear infinite;
  opacity: 0.8;
  z-index: 0;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* ===================== PAGE ===================== */
.page {
  width: 100%;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
  transition: opacity 0.6s ease;
  position: relative;
  z-index: 2;
}
.hidden { display: none; }

/* ===================== HEADINGS ===================== */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.5rem;
  margin: 10px 0;
}
h2 { font-weight: 400; }
h3 {
  font-family: 'Amiri', serif;
  direction: rtl;
  font-size: 2.5rem;
}

/* ===================== BUTTON ===================== */
.btn {
  margin: 8px;
  padding: 10px 25px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(45deg,#ffd700,#ffb347);
  color: #000;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover { transform: scale(1.05); }

/* ===================== NAVIGATION ===================== */
.admin-box {
  position: fixed;
  top: 10px;
  left: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  z-index: 999;
}
.admin-box .btn {
  padding: 6px 14px;
  font-size: 13px;
}

/* ===================== IMAGE ===================== */
.fullimg {
  max-width: 95%;
  border-radius: 20px;
  border: 4px solid rgba(255,255,255,0.6);
  margin: 10px 0;
  cursor: pointer;
}

/* ===================== FORM ===================== */
.form-box {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  padding: 25px;
  border-radius: 20px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}
input, select {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
}

/* ===================== TABLE ===================== */
table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
  font-size: 13px;
  background: rgba(255,255,255,0.1);
}
th, td {
  padding: 8px;
  border: 1px solid rgba(255,255,255,0.4);
}
th { background: rgba(255,255,255,0.2); }
.locked { background: rgba(255,0,0,0.3); }

.total-box {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
}

/* ===================== SUCCESS ===================== */
.success {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #00c851;
  padding: 10px 20px;
  border-radius: 10px;
  display: none;
  color: white;
}

/* ===================== MOBILE ===================== */
@media (max-width:600px){
  h1 { font-size:1.8rem; }
  h3 { font-size:2rem; }
  table { font-size:11px; }
  .admin-box { flex-direction:row; flex-wrap:wrap; }
}

</style>
</head>
<body>

<script>

<!-- ================= FIREBASE MODULE (100% ORIGINAL) ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDPKE-2-5Lsu8jlLC0sY-yeDxaLEYlAr7I",
  authDomain: "shoaibinvitees.firebaseapp.com",
  databaseURL: "https://shoaibinvitees-default-rtdb.firebaseio.com",
  projectId: "shoaibinvitees",
  storageBucket: "shoaibinvitees.firebasestorage.app",
  messagingSenderId: "130814551281",
  appId: "1:130814551281:web:41eebbe37571e2fe06f550",
  measurementId: "G-Z04S4346YL"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const guestRef = ref(db,"guests");

window.saveGuest = function(){
  const nameVal = document.getElementById("name").value.trim();
  const countVal = document.getElementById("count").value;
  const arrivalVal = document.getElementById("arrival").value;
  const accVal = document.getElementById("accommodation").value;
  const transportVal = document.getElementById("transport").value;
  const finalVal = document.getElementById("finalized").value;
  const editKey = document.getElementById("editKey").value;

  if(!nameVal || !countVal || !arrivalVal){
    alert("Please fill required fields");
    return;
  }

  const data = { name:nameVal, count:countVal, arrival:arrivalVal, accommodation:accVal, transport:transportVal, finalized:finalVal };

  if(editKey){
    update(ref(db,"guests/"+editKey), data);
  } else {
    push(guestRef, data);
  }

  document.getElementById("name").value="";
  document.getElementById("count").value="";
  document.getElementById("arrival").value="";
  document.getElementById("finalized").value="No";
  document.getElementById("editKey").value="";

  showSuccess();
};

function renderGuestTable(){
  onValue(guestRef,(snapshot)=>{
    const tbody=document.querySelector("#guestTable tbody");
    tbody.innerHTML="";
    let total=0;

    snapshot.forEach(child=>{
      const g=child.val();
      const key=child.key;
      total+=parseInt(g.count||0);

      const row=document.createElement("tr");
      if(g.finalized==="Yes") row.classList.add("locked");

      let actions = "Locked";
      if(!g.finalized || g.finalized==="No" || window.isAdmin){
        actions = `<button onclick="editGuest('${key}')">Edit</button>
                   <button onclick="deleteGuest('${key}')">Delete</button>`;
      }

      row.innerHTML=`<td>${g.name}</td>
                     <td>${g.count}</td>
                     <td>${g.arrival}</td>
                     <td>${g.accommodation}</td>
                     <td>${g.transport}</td>
                     <td>${g.finalized}</td>
                     <td>${actions}</td>`;
      tbody.appendChild(row);
    });

    document.getElementById("totalGuests").innerText=total;
  });
}
renderGuestTable();

window.editGuest=async function(key){
  const snapshot=await get(ref(db,"guests/"+key));
  const g=snapshot.val();
  document.getElementById("editKey").value=key;
  document.getElementById("name").value=g.name;
  document.getElementById("count").value=g.count;
  document.getElementById("arrival").value=g.arrival;
  document.getElementById("accommodation").value=g.accommodation;
  document.getElementById("transport").value=g.transport;
  document.getElementById("finalized").value=g.finalized;
  window.scrollTo({top:0,behavior:"smooth"});
};

window.deleteGuest=function(key){
  if(confirm("Delete this record?")){
    remove(ref(db,"guests/"+key));
  }
};

window.exportToExcel=function(){
  let table=document.getElementById("guestTable").outerHTML;
  let dataType='application/vnd.ms-excel';
  let a=document.createElement('a');
  a.href='data:' + dataType + ', ' + encodeURIComponent(table);
  a.download='Wedding_Guest_List.xls';
  a.click();
};
</script>
